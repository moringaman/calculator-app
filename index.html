<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="header">
      <p id="screen"></p>
    </div>
    <div id="main">
      <div id="numbers">
          <button id="btn9" class="btn btn-primary btn-lg" value="9">9</button>
          <button id="btn8" class="btn btn-primary" value="8">8</button>
          <button id="btn7" class="btn btn-primary" value="7">7</button>
          <button id="btn6" class="btn btn-primary" value="6">6</button>
          <button id="btn5" class="btn btn-primary" value="5">5</button>
          <button id="btn4" class="btn btn-primary" value="4">4</button>
          <button id="btn3" class="btn btn-primary" value="3">3</button>
          <button id="btn2" class="btn btn-primary" value="2">2</button>
          <button id="btn1" class="btn btn-primary" value='1'>1</button>
          <button id="btn0" class="btn btn-primary" value="0">0</button>
          <button id="btn-point" class="btn btn-primary" value=".">.</button>
          <button id="btn-root" class="btn btn-danger" value="sroot">&Sqrt;</button>
      </div>
      <div id="operators">
          <button id="btn-ac" class="btn btn-warning" value="AC">C</button>
          <button id="btn-mem" class="btn btn-dark" value="MEM">MR</button>
          <button id="btn-plus" class="btn btn-light btn-lg" value="+">+</button>
          <button id="btn-minus" class="btn btn-light" value="-">-</button>
          <button id="btn-divide" class="btn btn-light" value="/">/</button>
          <button id="btn-multiply" class="btn btn-light" value="*">*</button>
          <button id="btn-equals" class="btn btn-success" value="=">=</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.scss"></script>
</body>
</html>
